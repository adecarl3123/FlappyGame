<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NBA</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="p-5" id="character-selection" style="display: flex; flex-direction: column; align-items: center; background-image: url('images/background.png');">
    <h1 class="bg-dark text-white p-2 rounded-3 ">Select Your Character</h1>
    <div id="characters" class="d-flex justify-content-center">
      <div class="row">
        <div class="col-md-4">
          <img src="images/curry.png" alt="Character 1" class="img-fluid mx-2 rounded-circle">
        </div>
        <div class="col-md-4">
          <img src="images/lebron.png" alt="Character 2" class="img-fluid mx-2 rounded-circle">
        </div>
        <div class="col-md-4">
          <img src="images/durant.png" alt="Character 3" class="img-fluid mx-2 rounded-circle">
        </div>
      </div>
    </div>

    <div id="characters" class="d-flex justify-content-center" style="padding-top: 10px;">
      <div class="row">
        <div class="col-md-4">
          <img src="images/giannis.jpg" alt="Character 1" class="img-fluid mx-2 rounded-circle" style="height:230px; width:480px;">
        </div>
        <div class="col-md-4">
          <img src="images/westbrook.png" alt="Character 2" class="img-fluid mx-2 rounded-circle">
        </div>
        <div class="col-md-4">
          <img src="images/jordan1.png" alt="Character 3" class="img-fluid mx-2 rounded-circle">
        </div>
      </div>
    </div>
    

    <div style="padding-top: 20px;" class="d-flex justify-content-center"> 
      <button id="start-game" class="btn btn-warning btn-lg" disabled>Start Game</button>
    </div>
  </div>
  
  <canvas id="game-canvas" style="display: none;"></canvas>

  <!-- Game Over Modal -->
  <div class="modal fade" id="gameOverModal" tabindex="-1" aria-labelledby="gameOverModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="gameOverModalLabel">Game Over</h1>
        </div>
        <div class="modal-body">
          <p id="final-score">Your Score: 0</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" id="try-again">Try Again</button>
          <button type="button" class="btn btn-secondary" id="exit" data-bs-dismiss="modal">Exit</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
